<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasCaribe Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel|Vibur');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Abel', sans-serif;
            background: rgb(90,249,93);
            background: linear-gradient(90deg, rgba(90,249,93,1) 0%, rgba(42,128,230,1) 100%);
            background-size: 150% 150%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chat-container {
            background-color: rgba(255, 255, 255,0.4);
            border-radius: 20px;
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            padding: 20px;
            width: 600px;
            color: white;
        }

        .chat-container input[type="text"], .chat-container button {
            border-radius: 20px;
            border: none;
            padding: 15px;
            font-family: 'Abel', sans-serif;
        }

        .chat-container input[type="text"] {
            color: #333;
            background: rgba(255, 255, 255, 1);
            flex-grow: 1;
            margin-right: 10px;
            width:75%;
            border: none;
            outline: none;
            
            
        }

        .chat-container button {
            color: white;
            transition: box-shadow 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .chat-container button:hover {
            box-shadow: 0 0 20px rgba(251, 251, 251, 0.8);
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo_gases img {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0px 0px 10px whitesmoke;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        
        .mic-toggle {
        display: none;
        }
        .mic-icon {
        font-size: 20px;
        cursor: pointer;
        color: white;
        }
        .mic-toggle:checked + .mic-icon {
        color:#0062ff;

        }

        label{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 10%;
        border-radius: 20px;
        margin:2px
        }
        label:hover{
            box-shadow: 0 0 20px rgba(251, 251, 251, 0.8);
    
        }
        .mt-4{
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .flex{
            width: 100%;
        }
        .h-96::-webkit-scrollbar {
  display: none;
}
.h-96{
    background: rgba(255, 255, 255, 0);
    border: none;
    outline:none;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.h-96 .text-white{
    width: 70%;
    align-self: flex-end;
}
.h-96 .text-black{
    width: 70%;
    align-self: flex-start;
    background-color: whitesmoke;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title-container">
            <div class="logo_gases">
                <img src="../static/images/robot.png" alt="Robot Logo">
            </div>
            <h1 class="text-2xl font-bold">GasCaribe Chatbot</h1>
        </div>
        <div class="h-96 overflow-y-scroll border border-gray-300 p-4 rounded-lg bg-gray-50" id="chat-box"></div>
        <form id="chat-form" class="mt-4">
            <div class="flex">
                <input type="text" id="user-input" autocomplete="off" class="flex-grow border border-gray-300 rounded-l-lg p-2" placeholder="Escribe tu pregunta" required>
                <button type="submit">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
            <label class="icono_microfono">
                <input type="checkbox" id="listenCheckbox" class="mic-toggle">
                <i class="fa fa-microphone mic-icon"></i>
            </label>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var userInput = $('#user-input').val();
                $('#user-input').val('');
                $('#chat-box').append('<div class="bg-blue-600 text-white p-3 rounded-lg mb-2 self-end fade-in"><strong>Usuario:</strong> ' + userInput + '</div>');
                
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: userInput }),
                    success: function(response) {
                        $('#chat-box').append('<div class="bg-gray-300 text-black p-3 rounded-lg mb-2 self-start fade-in"><strong>Bot:</strong> ' + response.response + '</div>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/logica_chatbot_page.js') }}"></script>

</body>
</html>
